<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TBG Dice Chat</title>
<!--    <script defer src="login-page.js"></script> -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap');
    
    html{ height: 100%; }
    
    body { 
        margin: 0; 
        width: 100vw;
        height: 100vh;
        font-family: Skranji, sans-serif; 
        overflow: hidden;
    }

    canvas {
        /* background: transparent; */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #333;
        z-index: 1;
        /* opacity: 1; */
    }
    #main-holder {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0px 0px 5px 2px black;
        z-index: 2;
    }

    .item-a { grid-area: msg; }
    .item-b { 
        grid-area: btns;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto; 
        background-color: #333; 
        margin: 0;
        padding: 10px;
        row-gap: 10px; 
    }
    .item-c { grid-area: form; }

    button { font-family: Skranji, sans-serif; font-size: 5vmin; }

    #box { 
        height: 100vh; 
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 10%;
        grid-template-areas: 
            "msg btns"
            "msg btns"
            "form form";
        }

    #form { 
        background: rgba(0, 0, 0, 0.15); 
        padding: 0.25rem;  
        display: flex; 
        height: auto; 
        box-sizing: border-box; 
        backdrop-filter: blur(10px); 
    }
    
    #input { 
        width: 80%; 
        border: none; 
        padding: 0 1rem; 
        border-radius: 2rem; 
        margin: 0.25rem; 
        font-size: 3vmin;
    }

    #input:focus { outline: none; }
    
    #form > button { 
        background: #333; 
        border: none; 
        width: 20%;
        padding: 0 1rem; 
        margin: 0.25rem; 
        border-radius: 3px;
        font-size: 4vmin; 
        outline: none; 
        color: #fff; 
    }

    #messages { 
        overflow: scroll; 
        list-style-type: none; 
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        margin: 0; 
        padding: 0; 
    }
    #messages > li { padding: 0.5rem; font-size: 3vmin;}
    #messages > li:nth-child(odd) { background: #efefef; }
  
  /* Middle row of the main grid (contains the error message) */
  
  #login-error-msg-holder {
    width: 100%;
    height: 100%;
    display: grid;
    justify-items: center;
    align-items: center;
  }
  
  /* Error message. By default it's transparent, but the opacity is controlled
  by JavaScript */
  
  #login-error-msg {
    width: 23%;
    text-align: center;
    margin: 0;
    padding: 5px;
    font-size: 12px;
    font-weight: bold;
    color: #8a0000;
    border: 1px solid #8a0000;
    background-color: #e58f8f;
    opacity: 0;
  }
  
  #error-msg-second-line {
    display: block;
  }
  
  /* Adjust the positioning of the login form inside the last row of the
  main grid */
  
  #login-form {
    align-self: flex-start;
    display: grid;
    justify-items: center;
    align-items: center;
    z-index: 2;
  }
  
  /* Style the login form fields' placeholders */
  
  .login-form-field::placeholder {
    color: #3a3a3a;
  }
  
  /* Style the login form fields (username and password) */
  
  .login-form-field {
    border: none;
    border-bottom: 1px solid #3a3a3a;
    margin-bottom: 10px;
    border-radius: 3px;
    outline: none;
    padding: 0px 0px 5px 5px;
    z-index: 2;
  }
  
  /* Style the login button */
  
  #login-form-submit {
    width: 100%;
    padding: 7px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    background-color: #3a3a3a;
    cursor: pointer;
    outline: none;
    z-index: 2;
  }

  * { font-family: Skranji, sans-serif; }

  </style>
</head>
<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
  <canvas id="myCanvas"></canvas>
    <div id="box">

    <ul class="item-a" id="messages"></ul>
    <form class="item-c" id="form" action="">
        <input id="input" autocomplete="off" /><button id="na">Send</button>
    </form>

  <div class="item-b">
    <button id="100">100</button>
    <button id="20">20</button>
    <button id="12">12</button>
    <button id="10">10</button>
    <button id="8">8</button>
    <button id="6">6</button>
    <button id="4">4</button>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
  <script>
    let counter = 0;

    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let btnCalled;
    
    function rollDice(num) {
        return Math.floor(Math.random() * num + 1)
    };
    
    const allBtns = document.querySelectorAll('button');
    
    allBtns.forEach(clickedBtn => clickedBtn.addEventListener('click', (e) => {
      if (e.target.id === "na") {
        // do nothing if form btn
        // console.log("caught")
      } else {
          btnCalled = rollDice(e.target.id);
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit('chat message', btnCalled.toString(), clientOffset);
          messages.scrollTo(0, messages.scrollHeight);
        }
    }));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', input.value, clientOffset);
        input.value = '';
      }
    });

    socket.on('chat message', (msg, serverOffset) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTo(0, messages.scrollHeight);
      //window.scrollTo(0, document.body.scrollHeight);
      socket.auth.serverOffset = serverOffset;
    });
  </script>
</body>
</html>
